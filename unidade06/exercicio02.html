<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
        
            class Poligono {

                constructor(lados, altura, largura, nome) {
                    this.lados = lados;
                    this.altura = altura;
                    this.largura = largura;
                    this.nome = nome;
                }

                escreverCaracyeristicas() {
                    console.log(`eu sou um ${this.nome} tenho ${this.lados} lados e tenho como largura ${this.largura} cm e altura ${this.altura} cm.`)
                }
            }

            class Quadrado extends Poligono {
                constructor(altura, largura) {
                    super(4,altura,largura,'Quadrado');
                }
            }

            var hexano = new Poligono(6, 10, 7, 'hexano');
            hexano.escreverCaracyeristicas();

            var quadrado = new Quadrado(10, 10);
            quadrado.escreverCaracyeristicas();

        </script>
    </head>

    </body>
</html>
